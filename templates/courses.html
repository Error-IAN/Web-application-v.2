<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Courses</title>
    <link rel="stylesheet" href="/static/courses.css">
</head>
<body>
    <header>
        <div class="header-image">
            <div class="header-content">
                <div class="institute-name">Institute Name</div>
                <div class="menu-icon" onclick="toggleMenu()">â˜°</div>
            </div>
        </div>
        <div class="menu" id="menu">
            <ul>
                <li><a href="{{url_for('home.homepage')}}">Home</a></li>
                <li><a href="#course2">Course 2</a></li>
                <li><a href="#course3">Course 3</a></li>
            </ul>
        </div>
    </header>
    
    <main>
        <section class="description">
            <h2>Courses</h2>
            <div class="courses-container" id="courses-container">
                {% for course in courses %}
                <div class="info-card" id="course{{ course.id }}">
                    <div class="course-info">
                        <div class="course-text">
                            <h3>{{ course.name }}</h3>
                            <p>{{ course.description }}</p>
                        </div>
                        <button onclick="applyNow('{{ course.name }}')">Apply</button>
                    </div>
                </div>
                {% endfor %}
            </div>
        </section>
    </main>
    

    <script>
        function toggleMenu() {
            const menu = document.getElementById('menu');
            menu.style.display = menu.style.display === 'block' ? 'none' : 'block';
        }

        function applyNow(courseName) {
            alert('Applying for ' + courseName);
        }
    </script>
</body>
</html>
